<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TypeTest.js</title>
    <meta name="description" content="JavaScript Type Tester">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">TypeTest.js</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="https://jaybit.ca">My Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/jaybitdesign">GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="bg-light py-5 mb-4">
        <div class="container text-center">
            <h1 class="display-1 mb-3" id="primary" style="font-weight: bold;">TypeTest.js</h1>
            <div class="mb-2"><button id="stop" disabled onclick="stopTest();" class="btn btn-primary btn-sm mx-1" type="button">STOP</button><button onclick ="startTest()" id="start" class="btn btn-primary btn-sm mx-1" type="button">Start Now &gt;</button></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="hard"><label class="form-check-label" for="formCheck-1">Hard Mode</label></div>
        </div>
    </section>
    <div id="test" class="container bg-white pt-2 mb-5">
        <h2 class="display-5 text-center border rounded-0 border-white pt-4" id="timer"><a onclick="startTest();" href="#test">Click to begin</a></h2>
        <div class="d-flex justify-content-center pt-3 pb-3">
            <div class="text-success pb-2 pt-2">
                <div class="text-center px-3 mx-2 py-1">
                    <h2 id="success" class="mb-0 px-2">0</h2>
                </div>
                <p class="lead text-center mb-0">points</p>
            </div>
            <div class="text-danger pb-2 pt-2">
                <div class="text-center px-3 mx-2 py-1">
                    <h2 id="errors" class="mb-0 px-2">0</h2>
                </div>
                <p class="lead text-center mb-0">errors</p>
            </div>
            <div class="text-primary pb-2 pt-2">
                <div class="text-center px-3 mx-2 py-1">
                    <h2 id="total" class="mb-0 px-2">0</h2>
                </div>
                <p class="lead text-center mb-0">total</p>
            </div>
        </div>
    </div>
    <section></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/typetest.js"></script>
</body>

</html>
